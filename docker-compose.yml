services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: helios_db
      POSTGRES_USER: helios_user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helios_user -d helios_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped
    ports:
      - "15672:15672"   # management UI (optional, remove in production)
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DEBUG: "0"
      SECRET_KEY: "${SECRET_KEY:?SECRET_KEY must be set in the environment or a .env file}"
      DB_NAME: helios_db
      DB_USER: helios_user
      DB_PASSWORD: password
      DB_HOST: db
      DB_PORT: "5432"
      CELERY_BROKER_URL: amqp://rabbitmq
      URL_HOST: "${URL_HOST:-http://localhost:8000}"
      ALLOWED_HOSTS: "${ALLOWED_HOSTS:-localhost,127.0.0.1}"
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  worker:
    build: .
    restart: unless-stopped
    command: ["uv", "run", "celery", "--app", "helios", "worker",
              "--events", "--beat", "--concurrency", "1"]
    environment:
      DEBUG: "0"
      SECRET_KEY: "${SECRET_KEY:?SECRET_KEY must be set in the environment or a .env file}"
      DB_NAME: helios_db
      DB_USER: helios_user
      DB_PASSWORD: password
      DB_HOST: db
      DB_PORT: "5432"
      CELERY_BROKER_URL: amqp://rabbitmq
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

volumes:
  postgres_data:
