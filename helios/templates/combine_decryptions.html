{% extends TEMPLATE_BASE %}

{% block title %}Auszählung berechnen &mdash; {{election.name}}{% endblock %}
{% block content %}
  <h2 class="title">{{election.name}} &mdash; Auszählung berechnen <span style="font-size:0.7em;">[<a href="{% url "election@view" election.uuid %}">abbrechen</a>]</span></h2>

  <p>
    Du bist dabei, die Auszählung für diese Wahl zu starten. Danach siehst du die Ergebnisse.
  </p>

  <form method="POST" action="">
    <input type="hidden" name="csrf_token" value="{{csrf_token}}" />
    <input type="submit" class="button" value="Auszählung berechnen!" />
  </form>

{% endblock %}
